<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <!-- Moment.js link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid train-title">
            <div class="container">
                <h1>Trains</h1>
                <p class="lead">Where are you going and when can we send you</p>
            </div>
        </div>

        <div class="card train-info">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table>
                    <tbody>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                      <label for="tDestination">Destination</label>
                      <input type="text" class="form-control" id="tDestination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time (HH:mm-military time)</label>
                        <input type="text" class="form-control" id="firstTrain" name="limittime" list="limittimeslist" step="1">
                    </div>
                    <div class="form-group">
                        <label for="tFreq">Frequency (min)</label>
                        <input type="number" class="form-control" id="tFreq">
                    </div>
                    <button type="submit" class="btn btn-primary new-train-btn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Javascript link -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
